<div class="modal-header">
  <h4 class="modal-title"> {{title}}
  </h4>
</div>
<div class="modal-body">
  <p>{{message}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" *ngIf="showCancel" (click)="onDismiss()">Cancel</button>
  <button type="button" class="btn btn-outline-dark" (click)="onConfirm()">Ok</button>
</div>
